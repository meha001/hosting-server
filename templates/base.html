<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/styles.css') }}">
    
</head>
<body>
    <header class="p-3 text-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{{ url_for('auth.home') }}"  class="nav-link px-3 text-white">Home</a></li>
                
                {% if current_user.is_authenticated %}
                <li><a href="{{ url_for('apps.dashboard') }}" class="nav-link px-3 text-white">Dashboard</a></li>
                {% endif %}

                <!--<li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
                <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
                <li><a href="#" class="nav-link px-2 text-white">About</a></li> -->
            </ul>
            
            <div class="text-end">
                {% if not current_user.is_authenticated %}
                <a type="button" class="btn btn-outline-light me-2"  href="{{ url_for('auth.login') }}">Login</a>
                <a type="button" class="btn btn-warning" href="{{ url_for('auth.register') }}">Sign-up</a>
                {% else %}
                <a type="button" class="btn btn-warning" href="{{ url_for('auth.logout') }}">Log Out</a>
                {% endif %}
            </div>
        </div>
    </div>
    </header>
<main>
    {% block content %}
    {% endblock %}

</main>

</body>
</html>
