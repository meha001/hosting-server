<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  
  <!-- Custom -->
  <link rel="stylesheet" href="{{ url_for('static', filename = 'css/styles.css') }}">
  
  <title>{% block title %}{% endblock %}</title>
</head>
<body>
<header class="p-3">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-between">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none fw-bold fs-5">
        <i class="bi bi-code-slash me-2"></i> HostServer
      </a>
      <ul class="nav mb-2 justify-content-center mb-md-0">
        <li><a href="{{ url_for('auth.home') }}" class="nav-link px-3 text-white">Home</a></li>
        {% if current_user.is_authenticated %}
        <li><a href="{{ url_for('apps.dashboard') }}" class="nav-link px-3 text-white">Dashboard</a></li>
        {% endif %}
      </ul>
      <div class="text-end">
        {% if not current_user.is_authenticated %}
        <a class="btn btn-outline-light me-2" href="{{ url_for('auth.login') }}">Login</a>
        <a class="btn btn-warning" href="{{ url_for('auth.register') }}">Sign-up</a>
        {% else %}
        <a class="btn btn-warning" href="{{ url_for('auth.logout') }}">Log Out</a>
        {% endif %}
      </div>
    </div>
  </div>
</header>

<main class="container">
  {% block content %}
  {% endblock %}
</main>

</body>
</html>
