{% extends "base.html" %}
{% block title %} Register {% endblock %}

{% block content %}
    <div class="form">
        <h1>Register Page</h1>
        <form name = 'Form1' action="" method="POST">
            {{ form.hidden_tag() }} <br>
            {{ form.username }} <br>
            {{ form.password }} <br>
            {{ form.submit }} <br>

        </form> <br>
        <a href="{{url_for('login')}}">Already have account? Log </a>
    </div>
{% endblock %}
